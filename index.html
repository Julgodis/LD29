<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />

		<title>Ludum Dare 29 by Julgodis - Sea Fighters</title>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Sea Fighters</h1>
				<h2>Entry for Ludum Dare 29</h2>
			</div>
		</header>

		<div class="container">
			<section id="main_content">
				<div id="game"></div>
				<button id="gfx" onclick="graphics_toggle('gfx')">Low graphics</button>
				<button id="sound" onclick="sound_toggle('sound')">Sound off</button>
			
				<div id="smaller">
					<h3>
						<a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages">
							<span class="octicon octicon-link"></span>
						</a>
						Sea Fighters
					</h3> 
					

					<p>This is my entry for Ludum Dare 29.</p>
					<h3>Story:</h3>
					<p>Less then one week ago Alien fishes land their spaceshipes 'Beneath the surface' in the sea. Your mission is to destroy as many alien fishes as you can!</p>
				</div>
			</section>
		</div>
	</body>

	<script src="js/phaser.js"></script>

	<script src="projectiles.js"></script>
	<script src="player.js"></script>
	<script src="enemies.js"></script>

	<script src="loading.js"></script>
	<script src="intro.js"></script>
	<script src="menu.js"></script>
	<script src="controls.js"></script>

	<script src="water_scene.js"></script>
	<script src="game.js"></script>
